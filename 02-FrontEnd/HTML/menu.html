<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CoffeeStar - Menu</title>
    <link rel="stylesheet" href="CSS/style-m.css" />
</head>
<body>

    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="start.html">Start</a>
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About</a>
            <img src="img/logo.jpg" alt="Logo" class="nav-logo">
        </nav>

        <!-- Account & Logo Section -->
        <div class="account-logo-section">
            <!-- Logo (1/3) -->
            <div class="logo-box">
                <img src="img/logo.jpg" alt="Main Logo">
            </div>

            <!-- Account Information Box (2/3) -->
            <div class="account-box">
                <img src="img/logo-txt.jpg" alt="CoffeeStar" class="account-logo-text">
                <div class="account-info">
                    <p><strong>Account Information:</strong></p>
                    <p>Username: <span id="username">Tijana</span></p>
                    <p>Points: <span id="points">120</span></p>
                    <button>Sign Out</button>
                </div>
            </div>
        </div>

        <!-- Menu Title -->
        <div class="menu-title-box">
            <h2 class="menu-title">Menu</h2>
        </div>

        <!-- Menu Choice Section -->
        <div class="menu-choice">
            <div class="choice-item">
                <button>
                    <div class="choice-circle">
                        <img src="img/Hot-Coffee.png" alt="Hot Coffee">
                    </div>
                    <p>Hot Coffee</p>
                </button>
            </div>
            <div class="choice-item">
                <button>
                    <div class="choice-circle">
                        <img src="img/Cold-Coffee.png" alt="Cold Coffee">
                    </div>
                    <p>Cold Coffee</p>
                </button>
            </div>
            <div class="choice-item">
                <button>
                    <div class="choice-circle">
                        <img src="img/baked.png" alt="Baked Goods">
                    </div>
                    <p>Baked</p>
                </button>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="contact-box">
            <p>Contact us at: contact@coffeestar.com | Phone: +123 456 7890</p>
        </div>
    </div>

</body>
</html>
